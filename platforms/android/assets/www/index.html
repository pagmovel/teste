<body>
<style>
    button {
        width: 200px;
        height: 100px;
    }
    input {
        width: 200px;

    }
</style>
<h1><input type="button" value="Play" onClick="play()"></h1>
<br>
<br>
<br>
<h1><input type="button" value="Stop" onClick="stop()"></h1>



<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">

            var classMedia = null;

            function play(){
                classMedia = new Media(
                    'http://streaming05.hstbr.net:8114/live',
                    function(){},
                    onPlayError);

                classMedia.play();
            }

            function onPlayError(error) {
                navigator.notification.alert('CÃ³digo do erro: ' + error.code    + '\n' + 'Mensagem: ' + error.message + '\n',
                    function(){},
                    'Erro ao executar',
                    'Fechar');
            }

            function pause() {
                if (classMedia != null) {
                    classMedia.pause();
                }
            }


            function stop() {
                if (classMedia != null) {
                    classMedia.stop();
                }
            }

</script>
</body>
